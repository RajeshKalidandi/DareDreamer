{% extends "base.html" %}
{% block content %}
    <h2>Job Search</h2>
    <a href="{{ url_for('main.scrape_all_jobs') }}" class="btn btn-primary mb-3">Scrape Latest Jobs</a>
    <form method="POST" action="{{ url_for('main.search') }}">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="keywords" class="form-label">Keywords</label>
                <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Job title, skills, or company">
            </div>
            <div class="col-md-4 mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="City, state, or zip code">
            </div>
            <div class="col-md-4 mb-3">
                <label for="job_type" class="form-label">Job Type</label>
                <select class="form-select" id="job_type" name="job_type">
                    <option value="">Any</option>
                    <option value="full_time">Full-time</option>
                    <option value="part_time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="experience_level" class="form-label">Experience Level</label>
                <select class="form-select" id="experience_level" name="experience_level">
                    <option value="">Any</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="salary_range" class="form-label">Salary Range</label>
                <select class="form-select" id="salary_range" name="salary_range">
                    <option value="">Any</option>
                    <option value="0-50000">$0 - $50,000</option>
                    <option value="50000-100000">$50,000 - $100,000</option>
                    <option value="100000-150000">$100,000 - $150,000</option>
                    <option value="150000+">$150,000+</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="date_posted" class="form-label">Date Posted</label>
                <select class="form-select" id="date_posted" name="date_posted">
                    <option value="">Any time</option>
                    <option value="1">Past 24 hours</option>
                    <option value="7">Past week</option>
                    <option value="30">Past month</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search Jobs</button>
    </form>
{% endblock %}
